name: CI
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 你的 mtcn 仓库
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware 官方源码
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: 替换 variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: 安装 PlatformIO & 工具
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio

      - name: 生成构建矩阵
        id: gen-matrix
        run: |
          cd firmware  # 必须进这里
          TARGETS=$(./bin/generate_ci_matrix.py all)
          echo "all=$TARGETS" >> $GITHUB_OUTPUT

    outputs:
      all: ${{ steps.gen-matrix.outputs.all }}

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: ${{ fromJson(needs.setup.outputs.all) }}

    steps:
      - name: Checkout 你的 mtcn
        uses: actions/checkout@v6
        with:
          path: mtcn

      - name: Checkout meshtastic/firmware
        uses: actions/checkout@v6
        with:
          repository: meshtastic/firmware
          path: firmware
          submodules: recursive

      - name: 替换 variants
        run: |
          rm -rf firmware/variants
          cp -r mtcn/variants firmware/

      - name: 安装 PlatformIO & 工具（关键修复）
        run: |
          python -m pip install -U pip
          python -m pip install -U platformio
          cd firmware        # 必须进项目目录
          pio pkg install -g -t tool-mklittlefs
          pio pkg install -g -t tool-esptoolpy

      - name: 编译 ${{ matrix.build.board }}
        run: |
          cd firmware        # 必须进项目目录
          pio run -e ${{ matrix.build.board }}

      - name: 上传固件
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.build.board }}
          path: |
            firmware/.pio/build/${{ matrix.build.board }}/*.bin
            firmware/.pio/build/${{ matrix.build.board }}/*.uf2
            firmware/.pio/build/${{ matrix.build.board }}/*.hex
